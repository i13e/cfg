<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <selectfont>
    <rejectfont>
       <glob>/usr/share/fonts/noto/Noto*</glob>
       <glob>/usr/share/fonts/gsfonts/*</glob>
       <glob>/usr/share/fonts/TTF/DejaVuMathTeX*</glob>
       <glob>/usr/share/fonts/TTF/odo*</glob>
       <glob>/usr/share/fonts/mathjax2/*</glob>
       <glob>/usr/share/fonts/croscore/*</glob>
    </rejectfont>
    <acceptfont>
       <glob>/usr/share/fonts/noto/NotoSans-*</glob>
       <glob>/usr/share/fonts/noto/NotoColor*</glob>
       <glob>/usr/share/fonts/noto/NotoSerif-*</glob>
       <glob>/usr/share/fonts/noto/NotoSansMono-*</glob>
       <glob>/usr/share/fonts/gsfonts/URW*</glob>
    </acceptfont>
 </selectfont>

 <alias><family>serif</family><prefer>
  <family>TeX Gyre Termes</family>
 </prefer></alias>

 <alias><family>sans-serif</family><prefer>
  <family>TeX Gyre Heros</family>
 </prefer></alias>

 <alias><family>monospace</family><prefer>
  <family>JetBrains Mono Light</family>
  <family>Noto Color Emoji</family>
 </prefer></alias>

</fontconfig>
