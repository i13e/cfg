# Floating Mode Bindings


# Quirks
# Default quirks, remove with: quirk[class:name] = NONE
# quirk[Gimp:gimp]			= FLOAT + ANYWHERE
# quirk[XTerm:xterm]			= XTERM_FONTADJ
# quirk[xine:Xine Window]			= FLOAT + ANYWHERE
# quirk[Xitk:Xitk Combo]			= FLOAT + ANYWHERE
# quirk[xine:xine Panel]			= FLOAT + ANYWHERE
# quirk[Xitk:Xine Window]			= FLOAT + ANYWHERE
# quirk[xine:xine Video Fullscreen Window] = FULLSCREEN + FLOAT
# quirk[pcb:pcb]				= FLOAT
program[mpv]            = mpv --geometry 310x460
quirk[mpv:gl]           = FLOAT
program[sxiv]           = sxiv -geometry 310x460
quirk[Sxiv:sxiv]        = FLOAT


# Autorun (move to Xprofile/)
autorun     = ws[1]:picom -b --experimental-backends
autorun     = ws[1]:dunst
autorun     = ws[2]:brave
#autorun     = ws[1]:/usr/bin/emacs --daemon &
autorun     = ws[1]:xwallpaper --zoom .config/spectrwm/wall.jpg
autorun     = ws[1]:redshift 
autorun     = ws[1]:sxhkd
